<!--自动弹出窗口 30s后自动关 单击跳转到另一页面-->
<script>
    var url="https://news.baidu.com";
    var features="height=190,width=280,top=520,left=1080,toolbar=no,menubar=no,scrollbars=no," +
        "resizable=no,location=no,status=no"
    document.write('<a href="https://www.zhihu.com" target="newW">切换到知乎</a>');
    // 加入try catch语句判断网页是否禁止弹窗
    var error=false;
    try{
    var me=window.open(url,"newW",features);
    if (me==null){ error=true; }
    setTimeout(function () {
        if(me.closed){
            alert("小窗口关闭。")
        }else {
            me.close();
        }
    },10000);//弹窗保持10s
    }catch (ex){
        error=true;
    }if (error){
        alert("Browser ban popups!")
    }
</script>
